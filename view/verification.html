<!Doctype html>
<html lang="en">
	<head>
		<title>Login page</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div>
			 <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-10"><br><br>
          <div class="container">
						<form class="form-horizontal">
							<img src="../img/iskon.jpg" class="img-fluid" alt="Responsive image"><br/><br/>
							<label>Forgot Password</label>
								<div class="form-group">
									
									<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
										<div class="col-sm-4">
											<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
										</div>
								</div>
								<center><p>or</p></center>
								<div class="form-group">
									<label for="inputPassword3" class="col-sm-2 control-label">Mobile</label>
										<div class="col-sm-4">
											<input type="text" class="form-control" id="inputPassword3" placeholder="Mobile">
										</div>
								</div>
								<div class="form-group">
									<label for="inputVerification3" class="col-sm-2 control-label">Enter Verification code</label>
										<div class="col-sm-4">
											<input type="text" class="form-control" id="inputVerification3" placeholder="Verification code here">
										</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-default">Submit</button>
									</div>
								</div>
							</form>
						</div>
					</div>
			</div>

		</div>
	</body>
</html>
